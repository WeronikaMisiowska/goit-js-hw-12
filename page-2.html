<body>
  <header>
    <header class="header">
  <div class="container">
    <nav class="nav">
      <a class="nav-logo" href="./index.html" aria-label="Site logo">
        <svg class="nav-logo-icon" width="100" height="30">
          <use href="/goit-js-hw-12/assets/sprite-E8vg0sBb.svg#logo"></use>
        </svg>
      </a>
      <ul class="nav-list">
        <li class="nav-item">
          <a class="nav-link active" href="./page-2.html">Go to gallery</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {=$highlight-curr}" href="./page-3.html">Page 3</a>
        </li>
      </ul>
    </nav>
  </div>
</header>

  </header>

  <main>

    <form class="search-form" id="search-form">
      <input class="gallery-input" type="text" id="query" placeholder="Search images..." />
      <button class="search-button" type="submit">Search</button>
    </form>

    <div id="loader" class="loader" style="display: none;"></div>

    <div id="gallery" class="gallery hidden">

      <button class="load-more" style="display: none;">Load more</button>

      <a href="${image.largeImageURL}" class="gallery-item">

        <img src="${image.webformatURL}" alt="${image.tags}" />
        <div class="image-info">
          <p><span class="image-info-label">Likes:</span> <span class="image-info-value">${image.likes}</span></p>
          <p><span class="image-info-label">Views:</span> <span class="image-info-value">${image.views}</span></p>
          <p><span class="image-info-label">Comments:</span> <span class="image-info-value">${image.comments}</span></p>
          <p><span class="image-info-label">Downloads:</span> <span class="image-info-value">${image.downloads}</span>
          </p>
        </div>
      </a>
    </div>


  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.0/js/iziToast.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.1.3/simple-lightbox.min.js"></script>
